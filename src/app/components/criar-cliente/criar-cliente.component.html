<form (ngSubmit)="onSubmit()" class="cadastro-form">
    <h2>Cadastro de Cliente</h2>
    
    <fieldset class="personal-info">
      <legend>Informações Pessoais</legend>
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" [(ngModel)]="cliente.nome" name="nome" required />
      </div>
      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" [(ngModel)]="cliente.cpf" name="cpf" required />
      </div>
      <div class="form-group">
        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" [(ngModel)]="cliente.dataNascimento" name="dataNascimento" required />
      </div>
      <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" [(ngModel)]="cliente.telefone" name="telefone" required />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="cliente.email" name="email" required />
      </div>
    </fieldset>
  
    <fieldset class="endereco-info">
      <legend>Endereço</legend>
      <div class="form-group">
        <label for="cep">CEP:</label>
        <input type="text" id="cep" [(ngModel)]="cliente.cep" name="cep" required />
      </div>
      <div class="form-group">
        <label for="logradouro">Logradouro:</label>
        <input type="text" id="logradouro" [(ngModel)]="cliente.logradouro" name="logradouro" required />
      </div>
      <div class="form-group">
        <label for="numero">Número:</label>
        <input type="text" id="numero" [(ngModel)]="cliente.numero" name="numero" required />
      </div>
      <div class="form-group">
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" [(ngModel)]="cliente.bairro" name="bairro" required />
      </div>
      <div class="form-group">
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" [(ngModel)]="cliente.cidade" name="cidade" required />
      </div>
      <div class="form-group">
        <label for="estado">Estado:</label>
        <input type="text" id="estado" [(ngModel)]="cliente.estado" name="estado" required />
      </div>
    </fieldset>
  
    <button type="submit" class="submit-btn">Criar Cliente</button>
  </form>
